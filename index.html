<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>
  <script src="script.js"></script>
  <title>Fly Swatter</title>
</head>
<body>
  <div id= "newspaper"></div>
  <h1>Fly Debugger</h1>
  <form>
      <h2>UGH! SO many flies! Squash them by hitting them with your swatter!</h2>
      <h2>Enter Your Name:</h2>
      <input type="text" id="playerName">
      <button class="start">Start!</button>
    </form>
  <div class="playerName"></div class="playerName">
  <div class="time">You have <span class="timer">60</span> seconds</div>
  <h2 class = "winner"></h2>
  <button class="reset">Play Again!</button>
  <div class="flies" id="fly1"></div>
  <div class="flies" id="fly2"></div>
  <div class="flies" id="fly3"></div>
  <div class="flies" id="fly4"></div>
  <div class="flies" id="fly5"></div>
<p class="winCount">Your wins: 0/0</p>
</body>
</html>
